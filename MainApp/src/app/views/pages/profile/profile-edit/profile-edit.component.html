<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
      <h4 class="mb-3 mb-md-0">Edit Profile</h4>

      <form class="mt-3" enctype="multipart/form-data" [formGroup]="profileEditForm" (ngSubmit)="UpdateProfile()">

        <!-- <div class="row">
          <div class="col-8"> -->

            <div class="form-group">
              <label class="form-label" for="customFile">Upload Profile Image</label>
              <div class="text-center">
                <!-- <img [src]="thumbnail" class="rounded-circle mb-3" height="200px" width="200px" alt="User Profile"> -->
                <!-- <a (click)="fileUpload.click()"><i class="feather icon-upload icon-lg text-muted" ngbTooltip="Refresh Content"></i></a> -->
                <input type="file" class="form-control" #fileUpload id="customFile" (change)="onFileChanged($event)" accept=".jpg,.png,.jpeg"/>
              </div>
            </div>

            <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" class="form-control" readonly [value]="loggedInUser.userName ? loggedInUser.userName : loggedInUser.sub">
            </div>
    
            <div class="form-group">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name"
                  formControlName="FirstName">
            </div>
    
            <div class="form-group">
                <label for="exampleInputLastName">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name"
                  formControlName="LastName">
            </div>
    
            <div class="form-group">
              <label for="exampleInputLastName">Email</label>
              <input type="text" class="form-control" id="exampleInputLastName" placeholder="Email Name"
                formControlName="Email">
            </div>

          <!-- </div> -->
          <!-- <div class="col-4">
            <div class="form-group">
              <label class="form-label" for="customFile">Upload Profile Image</label>

              <div class="text-center">
                <img [src]="thumbnail" class="rounded-circle mb-3" height="200px" width="200px" alt="User Profile">
                <a (click)="fileUpload.click()"><i class="feather icon-upload icon-lg text-muted" ngbTooltip="Refresh Content"></i></a>
                <input type="file" class="form-control" #fileUpload id="customFile" (change)="onFileChanged($event)" accept=".jpg,.png,.jpeg"/>
              </div>

            </div>
          </div> -->
        <!-- </div> -->

        <div class="mt-3">
            <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0"
              [disabled]="profileEditForm.invalid">Save</button>
              <a class="btn btn-danger mr-2 mb-2 mb-md-0" [routerLink]="['/', 'dashboard']">Cancel</a>
        </div>

      </form>
    </div>
    
  </div>
