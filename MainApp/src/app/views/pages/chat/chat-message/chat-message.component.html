<div *ngIf="isLoading" class="spinner-border" role="status">
</div>

<div *ngIf="!isLoading && selectedUser" class="chat-header border-bottom pb-2">
    <div class="d-flex justify-content-between">
        <div class="d-flex align-items-center">
            <i (click)="backToChatList()"
                class="feather icon-corner-up-left icon-md mr-2 ml-n2 text-muted d-lg-none"></i>
            <figure class="mb-0 mr-2">
                <img [src]="getProfile(selectedUser)" class="img-sm rounded-circle" alt="image">
                <div class="status online"></div>
                <div class="status online"></div>
            </figure>
            <div>
                <p>{{selectedUser.firstName}} {{selectedUser.lastName}}</p>
                <p class="text-muted tx-13">Online</p>
            </div>
        </div>
        <div class="d-flex align-items-center mr-n1">
            <a (click)="reloadChat()">
                <i class="feather icon-refresh-ccw icon-md text-muted mr-3" ngbTooltip="Refresh Content"></i>
            </a>
            <a href="" (click)="false">
                <i class="feather icon-video icon-md text-muted mr-3" ngbTooltip="Start video call"></i>
            </a>
            <a href="" (click)="false">
                <i class="feather icon-phone-call icon-md text-muted mr-0 mr-sm-3" ngbTooltip="Start voice call"></i>
            </a>
            <a href="" (click)="false" class="d-none d-sm-block">
                <i class="feather icon-user-plus icon-md text-muted" ngbTooltip="Add to contacts"></i>
            </a>
        </div>
    </div>
</div>

<div class="chat-body" [perfectScrollbar]>
    <ul class="messages" *ngFor="let message of messageList;">
        <li class="message-item friend" *ngIf="message.messageFrom === selectedUser.userName">
            <img [src]="getProfile(selectedUser)" class="img-xs rounded-circle" alt="avatar">
            <div class="content">
                <div class="message">
                    <div class="bubble">
                        <p>{{message.content}}</p>
                    </div>
                    <span>{{ message.createdAt | date : 'shortTime' }}</span>
                </div>
            </div>
        </li>
        <li class="message-item me" *ngIf="message.messageFrom === user.userName">
            <img [src]="getProfile(user)" class="img-xs rounded-circle" alt="avatar">
            <div class="content">
                <div class="message">
                    <div class="bubble">
                        <p>{{ message.content }}</p>
                    </div>
                    <span>{{ message.createdAt | date : 'shortTime' }}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="chat-footer d-flex">
    <div>
        <button type="button" class="btn border btn-icon rounded-circle mr-2" ngbTooltip="Emoji">
            <i class="feather icon-sun text-muted"></i>
        </button>
    </div>
    <div class="d-none d-md-block">
        <button type="button" class="btn border btn-icon rounded-circle mr-2" ngbTooltip="Attatch files">
            <i class="feather icon-paperclip text-muted"></i>
        </button>
    </div>
    <div class="d-none d-md-block">
        <button type="button" class="btn border btn-icon rounded-circle mr-2" ngbTooltip="Record you voice">
            <i class="feather icon-mic text-muted"></i>
        </button>
    </div>
        <div class="search-form flex-grow mr-2 input-group">
            <input type="text" class="form-control rounded-pill" (keydown.enter)="sendMessage(messageInput)" id="chatForm" placeholder="Type a message" #messageInput>
        </div>
    <div>
        <button type="button" class="btn btn-primary btn-icon rounded-circle" (click)="sendMessage(messageInput)">
            <i class="feather icon-send"></i>
        </button>
    </div>
</div>
