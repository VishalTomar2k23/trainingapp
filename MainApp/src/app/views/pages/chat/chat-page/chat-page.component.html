<div class="chat-header border-bottom pb-2">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <!-- <i (click)="backToChatList()" class="feather icon-corner-up-left icon-md mr-2 ml-n2 text-muted d-lg-none"></i> -->
        <figure class="mb-0 mr-2">
          <img src="https://via.placeholder.com/43x43" class="img-sm rounded-circle" alt="image">
          <div class="status online"></div>
          <div class="status online"></div>
        </figure>
        <div>
          <p>Mariana Zenha</p>
          <p class="text-muted tx-13">Front-end Developer</p>
        </div>
      </div>
      <div class="d-flex align-items-center mr-n1">
        <a href="" (click)="false">
          <i class="feather icon-video icon-md text-muted mr-3" ngbTooltip="Start video call"></i>
        </a>
        <a href="" (click)="false">
          <i class="feather icon-phone-call icon-md text-muted mr-0 mr-sm-3" ngbTooltip="Start voice call"></i>
        </a>
        <a href="" (click)="false" class="d-none d-sm-block">
          <i class="feather icon-user-plus icon-md text-muted" ngbTooltip="Add to contacts"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="chat-body" [perfectScrollbar]>
    <ul class="messages">
      <li class="message-item friend">
        <img src="https://via.placeholder.com/37x37" class="img-xs rounded-circle" alt="avatar">
        <div class="content">
          <div class="message">
            <div class="bubble">
              <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            </div>
            <span>8:12 PM</span>
          </div>
        </div>
      </li>
      <li class="message-item me">
        <img [src]=userObj.profileUrl class="img-xs rounded-circle" alt="avatar">
        <div class="content">
          <div class="message">
            <div class="bubble">
              <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry printing and typesetting industry.</p>
            </div>
          </div>
          <div class="message">
            <div class="bubble">
              <p>Lorem Ipsum.</p>
            </div>
            <span>8:13 PM</span>
          </div>
        </div>
      </li>
      
      
      
     
    </ul>
  </div>
  <div class="chat-footer d-flex">
    <form class="search-form flex-grow mr-2">
      <div class="input-group">
        <input type="text" class="form-control rounded-pill" id="chatForm" placeholder="Type a message">
      </div>
    </form>
    <div>
      <button type="button" class="btn btn-primary btn-icon rounded-circle">
        <i class="feather icon-send"></i>
      </button>
    </div>
  </div>
