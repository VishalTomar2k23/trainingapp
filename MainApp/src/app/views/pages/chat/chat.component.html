<div class="row chat-wrapper mb-0">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="row position-relative">

          <!-- Left column start -->
          <div class="col-lg-4 chat-aside border-lg-right">
            <app-chat-sidebar></app-chat-sidebar>
          </div>
          <!-- left column end -->

          <!-- right column start -->
          <!-- contains selected user's chat content -->
          <div class="col-lg-8 chat-content">

            <app-chat-body [selectedFriend]="selectedFriend"></app-chat-body>

          </div>
          <!-- right column end -->
        </div>
      </div>
    </div>
  </div>
