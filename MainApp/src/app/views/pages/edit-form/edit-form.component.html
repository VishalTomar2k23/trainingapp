<h4>Edit Your Details</h4>
<div class="container float-left mt-4">

  <div class="col-md-8">
    <form #formVar="ngForm">
      <input type="hidden" [(ngModel)]="loggedInUser.userName" name="userName">
    <div class="form-group">
      <label for="firstNameInput">First Name</label>
      <input type="text" class="form-control" id="firstNameInput" [(ngModel)]="loggedInUser.firstName" #firstNameInput="ngModel" name="firstNameInput" required/>
      <span class="text-danger" *ngIf="firstNameInput.invalid && firstNameInput.touched">*Required field</span>
    </div>
    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input type="text" class="form-control" id="lastNameInput" [(ngModel)]="loggedInUser.lastName" #lastNameInput="ngModel" name="lastNameInput" required>
      <span class="text-danger" *ngIf="lastNameInput.invalid && lastNameInput.touched">*Required field</span>
    </div>




    <div class="form-group">
      <label for="emailInput">Email Address</label>
      <input type="text" class="form-control" id="emailInput" [(ngModel)]="loggedInUser.email" #emailInput="ngModel" name="emailInput" required email>
      <span class="text-danger" *ngIf="emailInput.invalid && emailInput.touched">*Required field</span>
    </div>
    <button class="btn btn-primary" (click)="onUpdate($event)">Update</button>
  </form>
  </div>
</div>
