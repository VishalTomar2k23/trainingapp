<div class="row chat-wrapper">
  <div class="col-md-12">
    <div class="card fullScreen">
      <div class="card-body">
        <div class="row position-relative">
          <div class="col-lg-4 chat-aside border-lg-right">
            <div class="aside-content">
              <div class="aside-header">
                <div class="d-flex justify-content-between align-items-center pb-2 mb-2">
                  <div class="d-flex align-items-center">
                    <figure class="mr-2 mb-0">
                      <img [src]="imageURL" height="43" width="43" class="img-sm rounded-circle" alt="profile">
                      <div class="status online"></div>
                    </figure>
                    <div>
                      <h6>{{loggedInUser.firstName}} {{loggedInUser.lastName}}</h6>
                      <p class="text-muted tx-13">Software Developer</p>
                    </div>
                  </div>
                  <div class="dropdown" ngbDropdown>
                    <button class="btn p-0 no-dropdown-toggle-icon" type="button" id="dropdownMenuButton" ngbDropdownToggle>
                      <i class="feather icon-settings icon-md text-muted pb-3px" ngbTooltip="Settings"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" ngbDropdownMenu>
                      <a class="dropdown-item d-flex align-items-center" href="" routerLink="/profile/viewProfile"><i class="feather icon-eye icon-xs mr-2"></i> <span class="">View Profile</span></a>
                      <a class="dropdown-item d-flex align-items-center" href="" routerLink="/profile/editProfile"><i class="feather icon-edit-2 icon-xs mr-2"></i> <span class="">Edit Profile</span></a>
                      <a class="dropdown-item d-flex align-items-center" href="" (click)="false"><i class="feather icon-aperture icon-xs mr-2"></i> <span class="">Add status</span></a>
                      <a class="dropdown-item d-flex align-items-center" href="" (click)="false"><i class="feather icon-settings icon-xs mr-2"></i> <span class="">Settings</span></a>
                    </div>
                  </div>
                </div>
                <form class="search-form">
                  <div class="input-group border rounded-sm" id="searchArea">
                    <div class="input-group-prepend">
                      <div class="input-group-text border-0 rounded-sm">
                        <i class="feather icon-search icon-sm cursor-pointer"></i>
                      </div>
                    </div>
                    <input type="text" class="form-control  border-0 rounded-sm" id="searchForm" placeholder="Enter First 3 Character" (input)="fetchProfile($event)" #searchBar>
                  </div>
                </form>
                <app-search-dropdown class="overlap col-xs-0" [items]="profiles" (selectedItem)="loadInbox($event)" [hidden]="removeResult"></app-search-dropdown>
              </div>
              <div class="aside-body navBox" style="padding-top: 2rem;">
                  <app-chat-sidebar></app-chat-sidebar>
              </div>
            </div>
          </div>
          <div class="col-lg-8 chat-content" *ngIf="!hideRightBox">
            <div class="chat-header border-bottom pb-2">
              <div class="d-flex justify-content-between">
                <div class="d-flex align-items-center">
                  <i (click)="backToChatList()" class="feather icon-corner-up-left icon-md mr-2 ml-n2 text-muted d-lg-none"></i>
                  <figure class="mb-0 mr-2">
                    <img [src]="selectedUserImagePath" class="img-sm rounded-circle">
                    <div class="status online"></div>
                    <div class="status online"></div>
                  </figure>
                  <div>
                    <p>{{selectedUser.firstName}} {{selectedUser.lastName}}</p>
                    <p class="text-muted tx-13">{{selectedUser.userName}}</p>
                  </div>
                </div>
                <div class="d-flex align-items-center mr-n1">
                  <a (click)="reloadChat()">
                    <i class="feather icon-refresh-ccw icon-md text-muted mr-3" ngbTooltip="Reload Chat"></i>
                  </a>                  
                  <a href="" (click)="false">
                    <i class="feather icon-video icon-md text-muted mr-3" ngbTooltip="Start video call"></i>
                  </a>
                  <a href="" (click)="false">
                    <i class="feather icon-phone-call icon-md text-muted mr-0 mr-sm-3" ngbTooltip="Start voice call"></i>
                  </a>
                  <a href="" (click)="false" class="d-none d-sm-block">
                    <i class="feather icon-user-plus icon-md text-muted" ngbTooltip="Add to contacts"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="chat-body" [perfectScrollbar] #scrollMe>
              <ul class="messages" >
                <app-message *ngFor="let message of chatsToLoad" [message]="message"></app-message>
              </ul>
            </div>
            <app-reply-message [message]="replytoMessage" *ngIf="replytoMessage != null" (cancelReplying)="resetReply()"></app-reply-message>
            <div class="chat-footer d-flex">
              <div>
                <button type="button" class="btn border btn-icon rounded-circle mr-2" ngbTooltip="Emoji">
                  <i class="feather icon-sun text-muted"></i>
                </button>
              </div>
              <div class="d-none d-md-block">
                <button type="button" class="btn border btn-icon rounded-circle mr-2" ngbTooltip="Attatch files">
                  <i class="feather icon-paperclip text-muted"></i>
                </button>
              </div>
              <div class="d-none d-md-block">
                <button type="button" class="btn border btn-icon rounded-circle mr-2" ngbTooltip="Record you voice">
                  <i class="feather icon-mic text-muted"></i>
                </button>
              </div>
              <form class="search-form flex-grow mr-2">
                <div class="input-group">
                  <input type="text" class="form-control rounded-pill" id="chatForm" #chatForm placeholder="Type a message" (keydown.enter)="sendChat()">
                </div>
              </form>
              <div>
                <button type="button" class="btn btn-primary btn-icon rounded-circle" (click)="sendChat()">
                  <i class="feather icon-send"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-8 text-center chat-content" *ngIf="hideRightBox">
            Please Select User To Chat
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
