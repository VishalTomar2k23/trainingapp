<li class="message-item" [class.friend]="!me" [class.me]="me" (dblclick)="replyTo(message.id)">
    <div class="content">
      <div class="message">
        <div class="bubble">
          <div class="" *ngIf="repliedChatId != -1">
            {{repliedChatId}}
            <hr>
          </div>
          <p>{{message.content}}</p>
        </div>
        <span>{{message.sentAt | date:'shortTime'}}</span>
      </div>
    </div>
</li>
