<div class="ps" [perfectScrollbar]>
  <div class="d-flex align-items-between mr-n1">
    <p class="text-muted mb-1">Recent chats</p>
    <a (click)="reloadRecent()" class="px-5">
      <i class="feather icon-refresh-ccw icon-xs mr-sm-2 mr-lg-0 mr-xl-2 mb-md-1 mb-xl-0" ngbTooltip="Reload Recent"></i>
    </a>
  </div>
  <ul class="list-unstyled chat-list px-1 py-1">
    <app-recent-chat *ngFor="let recentChat of recentChats" [recentChat]="recentChat"></app-recent-chat>
    <!-- <app-recent-chat></app-recent-chat> -->
  </ul>
</div>
