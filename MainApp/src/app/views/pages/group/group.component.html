<div class="row chat-wrapper" *ngIf="loggedInUser">
  <div class="col-md-12">

    <div class="row position-relative">

      <div class="col-lg-4 chat-aside border-lg-right">
        <app-group-sidebar></app-group-sidebar>
      </div>

      <div class="col-lg-8 chat-content">
        <app-group-main *ngIf="selectedGroup"></app-group-main>
        <p class="text-center" *ngIf="!selectedGroup">Please select a chat</p>
      </div>

    </div>
  </div>
</div>
