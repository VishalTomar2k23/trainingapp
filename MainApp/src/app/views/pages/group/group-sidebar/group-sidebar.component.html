<div class="aside-header">
    <form class="search-form">
      <div class="input-group border rounded-sm" id="searchArea">
          <div class="input-group-prepend">
            <div class="input-group-text border-0 rounded-sm">
              <i class="feather icon-search icon-sm cursor-pointer"></i>
            </div>
          </div>
          <input type="text" class="form-control  border-0 rounded-sm" id="searchForm" placeholder="Search Group Name Here..." (input)="search($event)">
          <!-- This should popup modal for creating new group -->
          <div class="input-group-text border-0 rounded-sm" (click)="openAddModal(addModal)">
              <i class="feather icon-plus-square icon-sm cursor-pointer"></i>
          </div>
      </div>
    </form>
    <a class="d-flex align-items-center" style="margin-bottom: 1rem; margin-top:1rem;" (click)="selectedGroup(group)"  *ngFor="let group of searchList">
      <div class="mb-0 mr-2">
        <img [src]="group.profileImage == null?'https://via.placeholder.com/37x37' : getImage(group.profileImage)" class="img-xs rounded-circle" alt="user">
      </div>
      <div class="d-flex justify-content-between flex-grow ">
        <div>
          <p class="text-body font-weight-bold">{{group.name}}</p>
        </div>
        <div class="d-flex flex-column align-items-end">
        </div>
      </div>
    </a>
</div>

<!-- Group List -->
<div class="aside-body navBox" style="padding-top: 2rem;">
  <p class="text-muted mb-1 text-center">Groups</p>
  <ul class="list-unstyled chat-list px-1 py-1">
    <li class="chat-item pr-1 border-bottom" *ngFor="let group of groupList">
      <a class="d-flex align-items-center" style="margin-bottom: 1rem; margin-top:1rem;" (click)="selectedGroup(group)">
        <div class="mb-0 mr-2">
          <img [src]="group.profileImage == null?'https://via.placeholder.com/37x37' : getImage(group.profileImage)" class="img-xs rounded-circle" alt="user">
        </div>
        <div class="d-flex justify-content-between flex-grow ">
          <div>
            <p class="text-body font-weight-bold">{{group.name}}</p>
          </div>
          <div class="d-flex flex-column align-items-end">
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>


<!-- Modal For Add Group -->
<ng-template #addModal let-modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add Group</h5>
    <i class="feather icon-x-circle icon-lg cursor-pointer" (click)="d()" ></i>
  </div>
  <div class="modal-body">
    <!-- All the details go here -->

    <div class="row">
        <div class="col-xs-4">
            <figure class="py-3 px-5">
                <img src="https://via.placeholder.com/200x200"  class="rounded-circle" alt="profile" *ngIf="src === null">
                <img [src]="src" height="200" width="200" class="rounded-circle" alt="profile" *ngIf="src !== null">
            </figure>
        </div>
        <div class="col-md-4">
            <form [formGroup]="addForm" class="row" #form>
                <div class="col-xs-8">
                    <div class="form-group">
                        <label for="groupName">Group Name</label>
                        <input type="text" name="groupName" class="form-control" formControlName="groupName">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" class="form-control" formControlName="description">
                    </div>
                    <div class="form-group">
                        <label for="groupProfile" class="form-label">Group Profile</label>
                        <input class="form-control-file" type="file" id="groupProfile" formControlName="groupProfile"  (change)="uploadedFile($event)">
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="d(); clearForm();" >Close</button>
    <button type="submit" class="btn btn-primary" (click)="c(); onSubmit()" [disabled]="addForm.invalid">Save changes</button>
  </div>
</ng-template>
