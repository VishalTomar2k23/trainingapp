<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">

          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Noble<span>UI</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Create a free account.</h5>
            <form #f="ngForm">
              <div class="form-group">
                <label for="exampleInputFirstName">First Name</label>
                <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name" [(ngModel)]="regModel.firstName" name="fname" #fname="ngModel" required>
              </div>
              <span *ngIf="fname.invalid && fname.touched" class="text-danger"><p>This Field is Required</p></span>
              <div class="form-group">
                <label for="exampleInputLastName">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name" [(ngModel)]="regModel.lastName" name="lname" #lname="ngModel" required>
              </div>
              <span *ngIf="lname.invalid && lname.touched" class="text-danger"><p>This Field is Required</p></span>
              <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" autocomplete="Username" placeholder="Username" [(ngModel)]="regModel.userName" name="username" #username="ngModel" required>
              </div>
              <span *ngIf="username.invalid && username.touched" class="text-danger"><p>This Field is Required</p></span>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="regModel.email" name="email" #email="ngModel" email required>
              </div>
              <span *ngIf="email.invalid && email.touched" class="text-danger"><p>Enter a Valid Email</p></span>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password" [(ngModel)]="regModel.password" name="password" #password="ngModel" required minlength="8">
              </div>
              <span *ngIf="password.invalid && password.touched" class="text-danger"><p>password must have minimum 8 letters</p></span>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" [disabled]="disableRegButtton" [disabled]="f.invalid" (click)="onRegister($event)">Sign up</button>
              </div>
              <a routerLink="/auth/login" class="d-block mt-3 text-muted">Already a user? Sign in</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
