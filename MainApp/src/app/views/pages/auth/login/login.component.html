<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pr-md-0">
          <div class="auth-left-wrapper">

          </div>
        </div>
        <div class="col-md-8 pl-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Chat<span>App</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>
            <!-- Task 1 :- Validation For FrontEnd -->
            <!-- Added Template Driven Form Here To validate at frontEnd -->
            <form #loginForm="ngForm" (ngSubmit)="onLoggedin($event)">
              <div class="form-group">
                <label for="exampleInputEmail1">UserName / Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="loginModel.emailAddress" name="email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="Password" [(ngModel)]="loginModel.password" name="password" required>
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0" [disabled]="loginForm.invalid">Login</button>
              </div>
            </form>
            <a routerLink="/auth/register" class="d-block mt-3 text-muted">Not a user? Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
